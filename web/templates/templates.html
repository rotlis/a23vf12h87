<div id="template0">

    <div class="col-sm-4" id="{{id}}" style="display:none">
        <div id="{{id}}-panel" class="panel panel-primary">
            <div class="panel-heading">{{node.ip}}</div>
            <div class="panel-body">
                    <div class="form-group">
                        <label for="location">Location:</label>
                        <input type="text" class="form-control" id="{{id}}-location" value="{{node.location}}" placeholder="Level, Building, etc">
                    </div>
                    <div class="form-group">
                        <label for="{{id}}-project">Project:</label>
                        <select class="form-control" id="{{id}}-project">
                            <option>Select</option>
                            {{#projects}}
                                {{#selected}}
                                    <option selected>{{name}}</option>
                                {{/selected}}
                                {{^selected}}
                                    <option>{{name}}</option>
                                {{/selected}}
                            {{/projects}}
                        </select>
                    </div>

                    <button type="submit" class="btn btn-success" id="{{id}}-save">Save</button>
                    <button type="submit" class="btn btn-default" id="{{id}}-identify">Identify</button>
                    <button type="submit" class="btn btn-warning" id="{{id}}-xmas">XMAS</button>
            </div>
        </div>
    </div>
</div>

<div id="template1">

    <div class="col-sm-4 node-panel" id="{{node.mac}}" style="display:none">
        <div class="panel panel-primary">
            <div class="panel-heading">DeviceID : {{node.mac}}<a class="cfg" style="float: right;color: white"><i class="fa fa-cog" style="font-size:18px;"></i></a></div>
            <div class="panel-body">
                <div class="form-group">
                    <label>Location:</label>
                    <input type="text" class="form-control" name="location" value="{{node.location}}" placeholder="Level, Building, etc">
                </div>
                <div class="form-group">
                    <label >CI Server:</label>
                    <select name="ciServer">
                        <option  value="">Select</option>
                        {{#ciServers}}
                        {{#selected}}
                        <option selected value="{{id}}">{{cctrayUrl}}</option>
                        {{/selected}}
                        {{^selected}}
                        <option  value="{{id}}">{{cctrayUrl}}</option>
                        {{/selected}}
                        {{/ciServers}}
                    </select>
                </div>
                <div class="form-group">
                    <label >Project:</label>
                    <select name="project">
                        <option value="">Select</option>
                        {{#projects}}
                        {{#selected}}
                        <option selected value="{{id}}">{{name}}</option>
                        {{/selected}}
                        {{^selected}}
                        <option  value="{{id}}">{{name}}</option>
                        {{/selected}}
                        {{/projects}}
                    </select>
                </div>
                <div class="form-group form-inline">
                    <label >Pattern:</label>
                    <select class="form-control" name="pattern">
                        <option value="">Select</option>
                        {{#patterns}}
                        {{#selected}}
                        <option selected value="{{id}}">{{pattern}}</option>
                        {{/selected}}
                        {{^selected}}
                        <option  value="{{id}}">{{pattern}}</option>
                        {{/selected}}
                        {{/patterns}}
                    </select>
                    &nbsp;
                    <label >Brightness:</label>
                    <select class="form-control" name="brightness" >
                        <option value="">Select</option>
                        <option value="62">25%</option>
                        <option value="125">50%</option>
                        <option value="187">75%</option>
                        <option value="250">100%</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success device-save" >Save</button>
                <button type="submit" class="btn btn-default device-identify">Identify</button>
            </div>
        </div>
    </div>
</div>

<div id="deviceInfoTemplate">
    <p>
        MAC:{{node.mac}}<br/>
        Last seen:{{node.lastSeen}}<br/>
        Last updated at:{{node.lastUpdatedAt}}<br/>
        Firmware:{{node.firmware}} v{{node.version}}<br/>
    </p>
</div>
